<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Bar</title>
	<style type="text/css">
		*{
			text-decoration: none;
		}
		.navbar{
			background: rgb(10, 226, 100); font-family: calibri; padding-right: 10px;padding-left: 10px;
		}
		.navdiv{
			display: flex; align-items: center; justify-content: space-between;
		}
		
		li{
			list-style: none; display: inline-block;
		}
		li a{
			color: rgb(245, 13, 13); font-size: 30px; font-weight: bold; margin-right: 23px;
		}
		
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="navdiv">
		
            <img src="oppo.png"
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				
	</ul>
	</div>
	</nav>
</body>
</html>
